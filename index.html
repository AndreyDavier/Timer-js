<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Countdown Timer</title>
</head>

<body>
    <h1>Time before my first job</h1>

    <div class="countdownd-container">
        <div class="countdownd-el days-c">
            <p class="big-text" id="days">00</p>
            <span>days</span>
        </div>
        <div class="countdownd-el hours-c">
            <p class="big-text" id="hours">00</p>
            <span>hours</span>
        </div>
        <div class="countdownd-el mins-c">
            <p class="big-text" id="mins">00</p>
            <span>mins</span>
        </div>
        <div class="countdownd-el seconds-c">
            <p class="big-text" id="seconds">00</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
